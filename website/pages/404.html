<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(215, 246, 250);
    }

    h1 {
      margin-top: 20px;
    }

    .layer1,
    .layer2,
    .layer3 {
      position: relative;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      background-color: bisque;
      overflow: visible;
    }

    .layer1 {
      width: 600px;
      height: 90px;
    }

    .layer2 {
      width: 450px;
      height: 90px;
    }

    .layer3 {
      width: 250px;
      height: 90px;
    }

    .layer1::before,
    .layer2::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: white;
      border-radius: 0 0 50% 50%;
      box-shadow: inset 0 5px 10px -2px #eee;
      clip-path: polygon(
        0% 0%,
        5% 50%,
        10% 20%,
        15% 60%,
        20% 25%,
        25% 55%,
        30% 30%,
        35% 60%,
        40% 20%,
        45% 50%,
        50% 15%,
        55% 45%,
        60% 20%,
        65% 55%,
        70% 30%,
        75% 60%,
        80% 25%,
        85% 55%,
        90% 20%,
        95% 50%,
        100% 0%
      );
      pointer-events: none;
      z-index: 2;
    }

    .layer3::before {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, white 100%);
      border-radius: 0 0 40% 40%;
      box-shadow: inset 0 5px 10px -2px #eee;
      clip-path: polygon(
        0% 0%,
        5% 40%,
        10% 15%,
        15% 35%,
        20% 20%,
        25% 45%,
        30% 25%,
        35% 50%,
        40% 20%,
        45% 40%,
        50% 18%,
        55% 38%,
        60% 22%,
        65% 42%,
        70% 25%,
        75% 45%,
        80% 20%,
        85% 40%,
        90% 15%,
        95% 38%,
        100% 0%
      );
      pointer-events: none;
      z-index: 2;
    }

    .layers {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cake-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .cake {
      cursor: pointer;
    }

    .smoke {
      width: 8px;
      height: 8px;
      background-color: gray;
      border-radius: 50%;
      opacity: 0.6;
      position: absolute;
      top: -10px;
      animation: smokeRise 1.2s ease-out forwards;
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }

      100% {
        transform: translateY(-30px);
        opacity: 0;
      }
    }

    /* כל הנרות באותו סגנון */
    .number-candle {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: wiggle 1.5s ease-in-out infinite alternate;
      position: relative;
    }

    .number-candle .flame {
      width: 14px;
      height: 22px;
      background: radial-gradient(circle at 50% 60%, #fff700, #ff7b00, #ff4500);
      border-radius: 50%;
      margin-bottom: 4px;
      animation: flicker 0.4s infinite alternate;
      box-shadow: 0 0 8px 2px rgba(255, 140, 0, 0.8);
    }

    .number-candle .candle-body {
      width: 28px;
      height: 45px;
      background-color: var(--color, #ffcc66);
      border-radius: 5px;
      text-align: center;
      line-height: 45px;
      font-weight: bold;
      font-size: 24px;
      color: #8b0000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
    }

    @keyframes flicker {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: scale(1.1) rotate(5deg);
        opacity: 0.8;
      }
    }

    @keyframes wiggle {
      0% {
        transform: rotate(-1deg) translateY(0);
      }

      100% {
        transform: rotate(1deg) translateY(-2px);
      }
    }

    .layer-with-candles {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 15px;
      margin-top: 0;
    }

    .number-candles {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      position: relative;
      z-index: 3;
    }
  </style>
</head>

<body>

  <h1>404 - Not Found</h1>
  <div>Задуй свечи и загадай желание</div>

  <br>
  <hr>

  <div class="cake-container">
    <div class="cake" id="cake">
      <div class="layers">

        
        <div class="number-candles">
          <div class="number-candle" style="--color:#ff9999">
            <div class="flame"></div>
            <div class="candle-body">6</div>
          </div>
          <div class="number-candle" style="--color:#99ccff">
            <div class="flame"></div>
            <div class="candle-body">0</div>
          </div>
        </div>

        <div class="layer-with-candles">
          <div class="number-candle" style="--color:#ff9999">
            <div class="flame"></div>
            <div class="candle-body"></div>
          </div>
          <div class="layer3"></div>
          <div class="number-candle" style="--color:#cc99ff">
            <div class="flame"></div>
            <div class="candle-body"></div>
          </div>
        </div>

        <div class="layer-with-candles">
          <div class="number-candle" style="--color:#99ffcc">
            <div class="flame"></div>
            <div class="candle-body"></div>
          </div>
          <div class="layer2"></div>
          <div class="number-candle" style="--color:#ffcc66">
            <div class="flame"></div>
            <div class="candle-body"></div>
          </div>
        </div>

        <div class="layer1"></div>

      </div>
    </div>
  </div>

  <hr>
  <a href="/website/pages/openingPage.html">Go to the main page</a>

  <script>
    let candlesLit = true;

    const cake = document.getElementById('cake');
    const candles = document.querySelectorAll('.candle, .number-candle');

    cake.addEventListener('click', () => {
      if (candlesLit) {
        candles.forEach(candle => {
          const flame = candle.querySelector('.flame');
          if (flame) flame.style.display = 'none';

          const smoke = document.createElement('div');
          smoke.classList.add('smoke');
          candle.appendChild(smoke);

          setTimeout(() => smoke.remove(), 1500);
        });
        candlesLit = false;
      } else {
        candles.forEach(candle => {
          let flame = candle.querySelector('.flame');
          if (!flame) {
            flame = document.createElement('div');
            flame.classList.add('flame');
            candle.insertBefore(flame, candle.firstChild);
          } else {
            flame.style.display = 'block';
          }
        });
        candlesLit = true;
      }
    });
  </script>

</body>

</html>
