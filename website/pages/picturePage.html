<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>picture page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #but{
            width: 100px;
            height: 50;
        }
        body{
            background-image: url(/website/pages/pic/background.jpeg);
        }
    </style>
</head>
<body>
   
    <div id="pictureConteiner"></div>

     <div id="custom-alert" class="custom-alert">
    <p id="alert-text"></p>
    <button onclick="closeCustomAlert()" id="but">close</button>
  </div>
  <footer>
   <div class="buttonDiv">
   <button id="prevButton" class="button"><img src="/website/pages/pic/left.jpeg" class="imgbutton"></button>
        <button id="nextButton" class="button"><img src="/website/pages/pic/right.jpg" class="imgbutton"></button>
    </div>
    </footer>
</body>
<script>
    document.getElementById("nextButton").addEventListener("click", function() {
        window.location.href = "endingPage.html";
    });

    document.getElementById("prevButton").addEventListener("click", function() {
        window.location.href = "firstPage.html";
    });
</script>
<script type="module" src="picturePage.js"></script>
</html>
